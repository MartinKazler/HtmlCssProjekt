        <div class="contactform">

            <img id="image1" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.Fbu0hQgOJoqU3op2lWvingHaD4%26pid%3DApi&f=1" alt="Apple logo" />

            <h1 id="contactus">
                Contact us
            </h1>

            <form action="mailto::epost@email.com" method="get">
                <fieldset>
                    <div class="c" id="f1">
                        <label>Name:         </label>
                        <input type="text" placeholder="name" required id="name" />
                    </div>

                    <div class="c" id="f2">
                        <label>Email address:</label>
                        <input type="email" placeholder="email@email.com" required id="email" />
                    </div>

                    <div class="c" id="f3">
                        <label>Subject:</label>
                        <select id="subject">
                        <option value="1">iPhone</option>
                        <option value="2">Mac</option>
                        <option value="3">iPad</option>
                        <option value="4">Watch</option>
                        <option value="5">Music</option>
                        <option value="6">TV</option>
                        <option value="7">other</option>
                    </select>
                    </div>

                    <div class="c" id="f4">
                        <input type="submit" name="submit" value="submit" id="submit" />
                    </div>
                </fieldset>
            </form>
        </div>
